java:
  applicationPort: 4550
  image: 'sdshmctspublic.azurecr.io/pre/api:latest'
  ingressHost: pre-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
  aadIdentityName: pre
#  Uncomment once the vault containing the app insights key has been set up
  keyVaults:
    pre:
      secrets:
        - name: postgresdb-username
          alias: DB_USERNAME
        - name: postgresdb-password
          alias: DB_PASSWORD
  environment:
    DB_NAME: lr-pdb-1
    DB_HOST: pre-db-{{ .Values.global.environment }}.postgres.database.azure.com
