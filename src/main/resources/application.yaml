server:
  port: 4550

management:
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

springdoc:
  packagesToScan: uk.gov.hmcts.reform.api.controllers
  writer-with-order-by-keys: true

spring:
  config:
    import: "optional:configtree:/mnt/secrets/pre/"
  application:
    name: Spring Boot Template
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:pre}${DB_OPTIONS:}
    username: ${DB_USERNAME:pre}
    password: ${DB_PASSWORD:pre}
    schema: pre
    properties:
      charSet: UTF-8

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: ${spring.datasource.schema}
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            # silence the 'wall-of-text' - unnecessary exception throw about blob types
            non_contextual_creation: true
          time_zone: UTC

    flyway:
      out-of-order: true
      ignore-missing-migrations: true

flyway:
  enabled: ${ENABLE_DB_MIGRATE:true}
  locations: classpath:db/migration
  default-schema: ${spring.datasource.schema}
  mixed: true

azure:
  application-insights:
    instrumentation-key: ${pre.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}
