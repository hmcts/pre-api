feature-flags:
  enable-enhanced-processing: ${ENABLE_ENHANCED_PROCESSING:false}
  enable-migration-admin-endpoints: ${ENABLE_MIGRATION_ADMIN_ENDPOINTS:false}
  cleanup-null-duration:
    upsert-enabled: ${ENABLE_NULL_DURATION_UPSERT:false}
  ffmpeg-multi-command: ${ENABLE_MULTI_FFMPEG_COMMAND:false}

